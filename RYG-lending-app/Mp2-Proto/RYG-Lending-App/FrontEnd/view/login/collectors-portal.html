    <script>
        // Function to toggle between light and dark mode
        function toggleLightDarkMode() {
            const body = document.body;
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
            } else {
                body.classList.add('dark-mode');
            }
        }

        // Event listener for a button to toggle the mode
        const modeToggleButton = document.getElementById('mode-toggle-button'); // Add an ID to your button
        if (modeToggleButton) {
            modeToggleButton.addEventListener('click', toggleLightDarkMode);
        }
    </script>




    <script>
        function updateLiveDateTime() {
            const liveDateTimeElement = document.getElementById('liveDateTime');
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short',
            };
            const formattedDateTime = now.toLocaleDateString(undefined, options);

            liveDateTimeElement.textContent = formattedDateTime;
        }

        // Update the date and time every second
        setInterval(updateLiveDateTime, 1000);

        // Initial call to set the initial date and time
        updateLiveDateTime();
    </script>
