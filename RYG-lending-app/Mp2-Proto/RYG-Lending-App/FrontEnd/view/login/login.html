<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Local CSS stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container">
      <div class="row justify-content-center align-items-center inner-row">
          <div class="col-lg-5 col-md-7">
              <div class="form-box login-form ">
                  <div class="p-5">
                      <div class="form-title">
                          <h2 class="fw-bold mb-3">Login</h2>
                      </div>
                      <form id="login-form" action="">
                          <div class="form-floating mb-3">
                              <input type="email" class="form-control form-control-sm" placeholder="Email"
                                  id="floatingInput">
                              <label for="floatingInput">Email</label>
                          </div>
                          <div class="form-floating mb-3">
                              <input type="password" class="form-control form-control-sm" placeholder="Password"
                                  id="floatingPassword">
                              <label for="floatingPassword">Password</label>
                          </div>
                          <div class="mt-3">
                              <button class="btn primaryBg text-light">Login</button>
                          </div>
                      </form>
                      <div class="mt-3">
                          <span </span><button
                              class="p-0 border-0 bg-transparent primaryColor signup-show">Create Account</button>
                      </div>
                  </div>
                  <div class="py-3 d-flex align-items-center justify-content-center">
                      <img src="../images/rygv3-removebg-preview.png" alt="" class="img-fluid w-25 bg">
                      <footer class="copyright">
                          <p class="m-0">&copy; 2023 RYG Finance. All Rights Reserved.</p>
                      </footer>
                  </div>
              </div>


              <div class="form-box register-form p-md-5 p-3">
                  <div class="p-5" id="reg-form">

                      <div class="form-title">
                          <h2 class="fw-bold mb-3">Create Account</h2>
                      </div>
                      <form id="registration-form" action="">
                          <div class="form-floating mb-3">
                              <input type="text" class="form-control form-control-sm" placeholder="First Name"
                                  id="first-name">
                              <label for="first-name">First Name</label>
                          </div>
                          <div class="form-floating mb-3">
                              <input type="text" class="form-control form-control-sm" placeholder="Last Name"
                                  id="last-name">
                              <label for="last-name">Last Name</label>
                          </div>
                          <div class="form-floating mb-3">
                              <input type="email" class="form-control form-control-sm" placeholder="Email"
                                  id="register-email">
                              <label for="floatingInput">Email</label>
                          </div>
                          <div class="form-floating mb-3">
                              <input type="number" class="form-control form-control-sm" placeholder="Email"
                                  id="mobile-number">
                              <label for="mobile-number">Mobile</label>
                          </div>
                          <div class="form-floating mb-3">
                              <input type="password" class="form-control form-control-sm" placeholder="Password"
                                  id="register-password">
                              <label for="register-password">Password</label>
                          </div>
                          
                          <div class="mt-3">
                              <button class="btn primaryBg text-light">Submit</button>
                          </div>
                      </form>
                      <div class="mt-3">
                          <span>Already have an account? </span><button
                              class="p-0 border-0 bg-transparent primaryColor login-show">Login</button>
                      </div>
                  </div>
                  <div class="p-3 d-flex align-items-center justify-content-center">
                      <img src="../images/rygv3-removebg-preview.png" alt="" class="img-fluid w-25 bg">
                      <footer class="copyright">
                          <p class="m-0">&copy; 2023 Your Company Name. All Rights Reserved.</p>
                      </footer>
                  </div>
              </div>
          </div>
      </div>
  </div>


  <script>
      $(document).ready(function () {
          $('.signup-show').click(function () {
              $('.register-form').show();
              $('.login-form').hide();
          });
      });

      $('.login-show').click(function () {
          $('.login-form').show();
          $('.register-form').hide();
      })

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
      </script>
  <script src="script.js"></script>
</body>

</html>
