<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using html elements in javascript</title>
</head>
<body>
     <script type="text/javascript">
        document.write('Hello World!');
        document.write('Hello Javascript!</br>')
        document.write('Hello <b>Javascript!</b></br>')
        document.write('Hello <u>Javascript!</u></br>')
        document.write('Hello Javascript!</br>')
     </script>
</body>
</html>
