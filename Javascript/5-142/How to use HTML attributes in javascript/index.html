<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using HTML attributes inside javascript</title>
</head>
<body>
    <script type="text/javascript">
        document.write("Hello <font color='red'>World</font>");
        document.write("<h1 align=\"center\"><font color='red'>Hello1</font></h1>");
        document.write("<h2 align='right'>World!</h2>" );
    </script>
</body>
</html>
