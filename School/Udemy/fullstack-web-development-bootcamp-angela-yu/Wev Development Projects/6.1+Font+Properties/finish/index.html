<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 30px;
        }
        body {
            background-color: cornflowerblue;
            color: white;
            font-size: 18px;
        }
        .p-1 {
            color: coral;
        }
        .p-2 {
            font-size: 2rem;
        }
        .p-3 {
            font-weight: 900;
        }
        .p-4 {
            font-family: "Caveat", cursive;
        }
        .p-5 {
            text-align: right;
        }


    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Important CSS Properties</h1>
    <p class="p-1">Color</p>
    <p class="p-2">Font Size</p>
    <p class="p-3">Font Weight</p>
    <p class="p-4">Font Family</p>
    <p class="p-5">Text Align</p>
</body>
</html>
