<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS positioning</title>
</head>
<body style="height: 200vh;
        background-color: lightblue;
        padding: 50px 50px 50px 50px;">
    <div style="background-color: blue;
    color: white;
    height: 50px;
    top: 0;
    right: 0;
    left: 0;
    position: fixed;
    ">header</div>
    <div style="background-color: red;
    height: 200px;
    width: 200px;
    position: static;
    ">div1</div>

    <div style="background-color: yellow; height: 200px; width: 200px;">div2</div>

    <div style="background-color: green;
        color: #FFF;
        position: fixed;
        bottom: 0;
        top: 50px;
        left: 0;

        ">sidebar</div>
</body>
</html>
