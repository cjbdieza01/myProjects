<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>

<body>
    <div class="main-container"
    style="display: grid;
           grid-template-columns: 1fr 1fr 1fr;
           column-gap: 20px;
           row-gap: 40px;">
        <div class="inner" style="background-color: red; height: 200px;">1fr</div>
        <div class="inner" style="background-color: blue; height: 200px;">1fr</div>
        <div class="inner" style="background-color: orange; height: 200px;">1fr</div>
        <div class="inner" style="background-color: blue; height: 200px;">1fr</div>
        <div class="inner" style="background-color: orange; height: 200px;">1fr</div>
        <div class="inner" style="background-color: red; height: 200px;">1fr</div>
    </div>
</body>
</html>
