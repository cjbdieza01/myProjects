<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox practice</title>
</head>
    <body style="height: 300vh;">
        <div style="display: flex;
    
                    flex-direction: row;    
                    ">

            <div style="background-color: lightblue;">Div1 text</div>
            <div style="background-color: lightpink;">Div2 <p>Text</p></div>
        </div>
        <div style="display: flex;
            
                margin-top: 30px;
                flex-direction: row;    
                ">

            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; flex: 1;">flex 1</div>
        </div>
        <div style="
                border: 1px solid gray ;
                height: 70px;
                display: flex;
                margin-top: 30px;
                flex-direction: row;
                
                ">

            

            <div style="background-color: lightpink; width: 100px;">flex 1</div>
            <div style="background-color: red; width: 100px;">300px</div>
            <div style="background-color: lightblue; width: 100px;">flex2</div>
        </div>

        <div style="
                border: 1px solid gray ;
                height: 70px;
                display: flex;
                margin-top: 30px;
                flex-direction: row;
                justify-content: space-between;
                ">

            

            <div style="background-color: lightpink; width: 100px;">flex 1</div>
            <div style="background-color: red; width: 100px;">300px</div>
            <div style="background-color: lightblue; width: 100px;">flex2</div>
        </div>

        <div style="
                border: 1px solid gray ;
                height: 70px;
                display: flex;
                margin-top: 30px;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                ">

            

            <div style="background-color: lightpink; width: 100px;">flex 1</div>
            <div style="background-color: red; width: 100px;">300px</div>
            <div style="background-color: lightblue; width: 100px;">flex2</div>
        </div>
        
    </body>
</html>
