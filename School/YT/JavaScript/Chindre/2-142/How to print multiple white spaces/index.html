<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- If you put multiple white space using the space/key or just inserting multiple white space, then the browser will collapse all of it into single spaces -->
    <!-- Bellow are the proper method to insert white spaces in the text using HTML entity `&nbsp;`-->
    <script type="text/javascript">
        document.write('Hello &nbsp;&nbsp;&nbsp World');
                // Bellow are the proper/ inserting line breaks
        document.write('Hello World <br> Hello World');

        document.write('Hello <br>');
        document.write('World');

    
    </script>
</body>
</html>
