<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Survey</h1>
      <p id="description">
        Thank you for taking the time to help us improve our platform!
      </p>
    </header>

    <form action="" id="survey-form">
      <label for="name" id="name-label"
        >Name:
        <input id="name" type="text" required placeholder="Enter your name"
      /></label>

      <label for="email" id="email-label"
        >Email:
        <input
          id="email"
          type="email"
          required
          placeholder="Enter a valid email"
      /></label>

      <label for="number" id="number-label"
        >Number:<input
          id="number"
          class
          type="number"
          min="8"
          max="16"
          placeholder="Enter your number"
      /></label>

      <fieldset>
        <legend>Would you like to see improvement?</legend>
        <label for="back-end">
          <input
            id="back-end"
            type="checkbox"
            name="prefer"
            class="checkbox"
            value="back-end-dev"
          />Back-end Developer
        </label>
        <label for="android-app">
          <input
            id="android-app"
            type="checkbox"
            name="prefer"
            class="checkbox"
            value="app-dev"
          />Android app Development
        </label>
        <label for="software-eng">
          <input
            id="software-eng"
            type="checkbox"
            name="prefer"
            class="checkbox"
            value="engineering"
          />Software Engineering
        </label>
        <label for="other">
          <input
            id="other"
            type="checkbox"
            name="prefer"
            class="checkbox"
            value="other"
          />Other
        </label>
      </fieldset>

      <fieldset>
        <legend>Select Option</legend>
        <select name="" id="dropdown">
          <option value="1">Option-1</option>
          <option value="2">Option-2</option>
          <option value="2">Option-2</option>
          <option value="2">Option-2</option>
          <option value="2">Option-2</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"
          ><input
            id="personal-account"
            type="radio"
            name="account-type"
            class="inline"
            value="personal"
            checked
          />
          Personal</label
        >
        <label for="business-account"
          ><input
            id="business-account"
            type="radio"
            name="account-type"
            value="bussiness"
            class="inline"
          />
          Business</label
        >
      </fieldset>
      <fieldset>
        <legend>Whrite a Comment:</legend>
        <textarea name="" id="" cols="30" rows="5"></textarea>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
